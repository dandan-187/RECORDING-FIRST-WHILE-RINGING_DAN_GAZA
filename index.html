<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Recorder - Master Dan</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      outline: none;
      width: 250px;
      text-align: center;
    }

    #recordBtn {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 25px;
    }

    #recordBtn.recording {
      background-color: #dc3545;
    }

    #recordBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Master Dan's Recorder</h1>

  <div class="form-group">
    <label for="company">Client Company:</label>
    <input type="text" id="company" placeholder="e.g. Rolex Boutique" />
  </div>

  <div class="form-group">
    <label for="person">Name of the Person You're Calling:</label>
    <input type="text" id="person" placeholder="e.g. Princess Sarah" />
  </div>

  <button id="recordBtn">Start Recording</button>
  <div class="footer">Recording will auto-download with the details as filename</div>

  <script>
    let mediaRecorder;
    let chunks = [];
    let isRecording = false;

    const recordBtn = document.getElementById('recordBtn');
    const companyInput = document.getElementById('company');
    const personInput = document.getElementById('person');

    function getFormattedTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    function getFormattedDate() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      const year = now.getFullYear().toString().slice(-2);
      return `${month}-${day}-${year}`;
    }

    recordBtn.addEventListener('click', async () => {
      if (!isRecording) {
        const company = companyInput.value.trim();
        const person = personInput.value.trim();

        if (!company || !person) {
          alert("Please fill in both Client Company and Person's Name, Master Dan!");
          return;
        }

        const time = getFormattedTime();
        const date = getFormattedDate();
        const fileName = `(${company}) (${person}) (${time}) (${date})`;

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = e => {
            chunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            chunks = [];
          };

          mediaRecorder.start();
          isRecording = true;
          recordBtn.textContent = "Stop Recording";
          recordBtn.classList.add("recording");
        } catch (err) {
          console.error("Mic access denied or error:", err);
          alert("Mic access is required to record.");
        }

      } else {
        mediaRecorder.stop();
        isRecording = false;
        recordBtn.textContent = "Start Recording";
        recordBtn.classList.remove("recording");
      }
    });
  </script>
</body>
</html>
